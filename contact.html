<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <main class="container">
      <form action="" id="contactForm">
        <div>
          <label for="">
            First name (Required)
            <input name="firstName" id="firstName" />
          </label>
          <div class="form-error" id="firstNameError">
            Please enter your first name
          </div>
        </div>

        <div>
          <label>
            Last Name (minimum length of 3 chars)
            <input name="lastName" id="lastName" />
          </label>
          <div class="form-error" id="lastNameError">
            Your last name must be at least 3 characters
          </div>
        </div>

        <div>
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">
            Must have a value with a minimum length of 10
          </div>
        </div>

        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <button></button>
      </form>
    </main>
  </body>
</html>
