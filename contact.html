<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <main class="container">
      <form action="" id="contactForm">
        <div>
          <label for="firstName">
            First name:
            <input
              name="firstName"
              id="firstName"
              placeholder="Minimum 3 chars (required)"
            />
          </label>
          <div class="form-error" id="firstNameError">
            Your first name must be at least 3 characters
          </div>
        </div>

        <div>
          <label for="lastName">
            Last Name:
            <input
              name="lastName"
              id="lastName"
              placeholder="Minimum 3 chars (required)"
            />
          </label>
          <div class="form-error" id="lastNameError">
            Your last name must be at least 3 characters
          </div>
        </div>

        <div>
          <label for="subject">
            Subject (required)
            <input
              name="subject"
              id="subject"
              placeholder="Subject (required)"
            />
          </label>
          <div class="form-error" id="subjectError">
            Must have a value with a minimum length of 10
          </div>
        </div>

        <div>
          <label for="email">
            Email:
            <input name="email" id="email" placeholder="Email (required)" />
          </label>
          <div class="form-error" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label for="address">
            Address:
            <input
              name="address"
              id="address"
              placeholder="Address (required)"
            />
          </label>
          <div class="form-error" id="addressError">
            Please enter a valid Address
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>
    <script src="js/components/message.js"></script>
    <script src="js/validator.js"></script>
  </body>
</html>
